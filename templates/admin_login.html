<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Quant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a1128; /* Darkish blue background */
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #e5e9f0;
            margin: 0;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 8vw;
            background: transparent;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 2px;
            color: #fff;
            margin-left: 12px;
        }
        
        .logo-img {
            height: 40px;
            width: auto;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        
        .login-card {
            background: rgba(15, 23, 42, 0.85);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 12px 40px 0 rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        h3 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .form-label {
            color: #c7d0e0;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            background-color: rgba(27, 38, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e5e9f0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            background-color: rgba(27, 38, 59, 0.9);
            box-shadow: none;
            border-color: #8a70d6;
            color: #e5e9f0;
        }
        
        .btn-primary {
            background-color: #4a0080; /* Dark violet */
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            color: #ffffff;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            background-color: #5c0d9a; /* Slightly lighter dark violet */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 0, 128, 0.3);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #b8a2e0;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .back-link:hover {
            color: #cbb8ec;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
            <img src="static/images/quantlogo.jpg" alt="Quant Logo" class="logo-img">
            <span class="logo-text">QUANT</span>
        </a>
    </header>
    
    <div class="main-content">
        <div class="login-card">
            <h3>Admin Login</h3>
            <form method="POST" action="{{ url_for('admin') }}">
                <div class="mb-3">
                    <label for="adminUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="adminUsername" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <a href="{{ url_for('index') }}" class="back-link">Return to homepage</a>
        </div>
    </div>
</body>
</html>
