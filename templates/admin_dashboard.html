<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* Define color variables based on your dark theme */
        :root {
            --dark-bg: #06071b;
            --darker-bg: #030415;
            --text-color: #ffffff;
            --subtle-text: rgba(255, 255, 255, 0.7);
            --accent-blue: #3b82f6;
            --button-bg: rgba(255, 255, 255, 0.1);
            --button-hover: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .request-card {
            background-color: var(--darker-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .request-card strong {
            color: var(--accent-blue);
        }

        .request-card p {
            color: var(--subtle-text);
        }

        .actions {
            margin-top: 15px;
        }

        .actions button,
        .actions input[type="text"] {
            margin-right: 10px;
            margin-top: 5px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .accept-btn {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .accept-btn:hover {
            background-color: #1e7e34;
        }

        .reject-btn {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reject-btn:hover {
            background-color: #c82333;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid var(--accent-blue);
            background-color: var(--dark-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .logout {
            text-align: center;
            margin-top: 30px;
        }

        .logout a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--button-bg);
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .logout a:hover {
            background-color: var(--button-hover);
        }

        /* Add a subtle background gradient */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(6, 7, 27, 0.6), rgba(6, 7, 27, 0.9));
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <h2>Meeting Requests</h2>

    {% if requests %}
    {% for request in requests %}
    <div class="request-card">
        <strong>Name:</strong> {{ request.name }} <br>
        <strong>Email:</strong> {{ request.email }} <br>
        <strong>Description:</strong> {{ request.description }}

        <form class="actions" method="POST" action="/handle_request">
            <input type="hidden" name="email" value="{{ request.email }}">
            <input type="hidden" name="name" value="{{ request.name }}">
            <input type="hidden" name="description" value="{{ request.description }}">

            <input type="text" name="meeting_link" placeholder="Enter meeting link (for accept)" required>

            <button type="submit" name="action" value="accept" class="accept-btn">Accept</button>
            <button type="submit" name="action" value="reject" class="reject-btn">Reject</button>
        </form>
    </div>
    {% endfor %}
    {% else %}
    <p>No meeting requests yet.</p>
    {% endif %}

    <div class="logout">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

</body>

</html>
