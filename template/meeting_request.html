<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request a Meeting</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1f1f1f, #101010);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
        }
        h2 {
            text-align: center;
            color: #191553;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #191553;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #eb5757;
        }
        .success-message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            text-align: center;
            display: none; /* hidden initially */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Request a Meeting</h2>
    <form id="meetingForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="description" placeholder="Describe why you want the meeting" rows="4" required></textarea>
        <button type="submit">Submit Request</button>
    </form>

    <div id="successMessage" class="success-message">
        âœ… Meeting request submitted successfully, we will update shortly!
    </div>
</div>

<script>
    const form = document.getElementById('meetingForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // prevent default form behavior

        const formData = new FormData(form);

        fetch('/submit_request', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            if (data.includes("successfully")) {
                successMessage.style.display = 'block'; // show success
                form.reset(); // clear form inputs

                // After 2 seconds, go back to previous page
                setTimeout(function() {
                    window.history.back();
                }, 2000);

            } else {
                alert('Error: ' + data);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error submitting request.');
        });
    });
</script>

</body>
</html>
